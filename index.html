<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Conference ticket generator</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!-- *Design & Background* -->
  <!-- Desktop -->
  <img src="assets/images/background-desktop.png"                         alt="background-desktop"  id="background-desktop"   class="desktop-asset">
  <img src="assets/images/pattern-lines.svg"                              alt="pattern-lines"       id="pattern-lines"        class="desktop-asset">
  <img src="assets/images/pattern-circle.svg"                             alt="pattern-circle"      id="pattern-circle1"      class="desktop-asset">
  <img src="assets/images/pattern-circle.svg"                             alt="pattern-circle"      id="pattern-circle2"      class="desktop-asset">
  <img src="assets/images/pattern-squiggly-line-bottom-desktop.svg"       alt="squiggly-desktop"    id="squiggly-desktop"     class="desktop-asset">
  <img src="assets/images/pattern-squiggly-line-top.svg"                  alt="squiggly-top"        id="squiggly-top"         class="desktop-asset">
  <!-- Tablet -->
  <img src="assets/images/background-tablet.png"                          alt="background-tablet"   id="background-tablet"    class="tablet-asset">
  <img src="assets/images/pattern-lines.svg"                              alt="pattern-lines"       id="pattern-lines"        class="tablet-asset">
  <img src="assets/images/pattern-circle.svg"                             alt="pattern-circle"      id="pattern-circle1"      class="tablet-asset">
  <img src="assets/images/pattern-circle.svg"                             alt="pattern-circle"      id="pattern-circle2"      class="tablet-asset">
  <img src="assets/images/pattern-squiggly-line-bottom-mobile-tablet.svg" alt="squiggly"            id="squiggly"             class="tablet-asset">
  <img src="assets/images/pattern-squiggly-line-top.svg"                  alt="squiggly-top"        id="squiggly-top"         class="tablet-asset">
  <!-- Mobile -->    
  <img src="assets/images/background-mobile.png"                          alt="background-mobile"   id="background-mobile"    class="mobile-asset">
  <img src="assets/images/pattern-lines.svg"                              alt="pattern-lines"       id="pattern-lines"        class="mobile-asset">
  <img src="assets/images/pattern-squiggly-line-top.svg"                  alt="squiggly-top"        id="squiggly-top-mobile"  class="mobile-asset">
  <img src="assets/images/pattern-squiggly-line-bottom-mobile-tablet.svg" alt="squiggly"            id="squiggly-mobile"      class="mobile-asset">
  <img src="assets/images/pattern-circle.svg"                             alt="pattern-circle"      id="pattern-circle1"      class="mobile-asset">
  <img src="assets/images/pattern-circle.svg"                             alt="pattern-circle"      id="pattern-circle2"      class="mobile-asset">
</body>

</html>
